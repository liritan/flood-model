<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диаграммы системы</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<div>
    <header>
        <ul class="nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/">Параметры</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/graphic">График</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/diagrams">Диаграммы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/facks">Возмущения</a>
            </li>
        </ul>
    </header>

    <div class="all">
        <div class="container">
            <div class="diagrams-section">
                <h2 class="page-title">Диаграммы характеристик системы</h2>
                <p class="page-subtitle">Сравнение начальных и текущих характеристик системы в разные моменты времени</p>
                
                <div class="diagrams-grid">
                    <div class="diagram-item">
                        <h3>Начальный момент времени</h3>
                        <p class="diagram-description"></p>
                        <div class="image-container">
                            <img src="/static/images/diagram.png" class="diagram-img">
                        </div>
                    </div>
                    
                    <div class="diagram-item">
                        <h3>1 четверть времени</h3>
                        <p class="diagram-description"></p>
                        <div class="image-container">
                            <img src="/static/images/diagram2.png" class="diagram-img">
                        </div>
                    </div>
                    
                    <div class="diagram-item">
                        <h3>2 четверть времени</h3>
                        <p class="diagram-description"></p>
                        <div class="image-container">
                            <img src="/static/images/diagram3.png" class="diagram-img">
                        </div>
                    </div>
                    
                    <div class="diagram-item">
                        <h3>3 четверть времени</h3>
                        <p class="diagram-description"></p>
                        <div class="image-container">
                            <img src="/static/images/diagram4.png" class="diagram-img">
                        </div>
                    </div>
                    
                    <div class="diagram-item">
                        <h3>Конечный момент времени</h3>
                        <p class="diagram-description"></p>
                        <div class="image-container">
                            <img src="/static/images/diagram5.png" class="diagram-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/diagramsChecker.js"></script>
</body>
</html>
